<!DOCTYPE html>
<html lang="en">
<head>
  <title>TODO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>
<body>
<div class="container well" id="headerTest">  
  <div class="row">
    <div class="col-sm-2"  id ="left"> </div> 
    <div class="col-sm-8" id="middle">

    <script type="text/template" id="tpl">
        <img src="images/one.jpg" id="image" /> 
        <h3> TODOS</h3>
        <input type="text" id="todoTextBox" placeholder="Add your todo" >
        <ul id="todoList">
        </ul>
        <% _.each(target,function(value){ %>
        <li> <input type ="checkbox" id="mycheckbox"> <%= value.title %></li>
        <%});%>
    </script>
    
        <script type="text/javascript" src="js/script.js"> </script>
    </div>
    <div class="col-sm-2" id="right"> </div>
  </div>
</div>
</body>
</html>
